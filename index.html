<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>TO-DO APP</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="py-5 px-3 px-sm-5">
    <div class="todo">
      <div class="container p-4">
        <div class="row justify-content-center">
          <div class="col-xl-10 col-xxl-8">
            <h1 class="text-center">TO-DO APP</h1>
            <!-- Add task -->
            <div class="col-md-10 col-lg-8 col-xl-6 col-xxl-5 m-auto mt-3">
              <div class="add-task-box">
                <form
                  class="input-group rounded overflow-hidden text-center d-flex"
                >
                  <input
                    class="form-control"
                    type="text"
                    placeholder="Add Task"
                  />
                  <button
                    class="input-group-text btn btn-success"
                    type="submit"
                  >
                    Add Task
                  </button>
                </form>
              </div>
            </div>
            <!-- Incomplete and Completed task -->
            <div class="row mt-5 g-4">
              <!-- Incomplete Task Box -->
              <div class="col-md-6">
                <div
                  class="incomplete-task-box bg-white rounded p-4 shadow-sm border"
                >
                  <h3>INCOMPLETE TASK</h3>
                  <input
                    type="text"
                    placeholder="Search Task"
                    class="form-control incompleted-task-filter mt-3"
                  />
                  <ul class="incomplete-ul m-0 p-0 mt-3">
                    <li class="list-item py-2 border-bottom">
                      <input type="checkbox" /><label>Task 1</label>
                    </li>
                    <li class="list-item py-2 border-bottom">
                      <input type="checkbox" /><label>Task 2</label>
                    </li>
                    <li class="list-item py-2 border-bottom">
                      <input type="checkbox" /><label>Task 3</label>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- Completed Task Box -->
              <div class="col-md-6">
                <div
                  class="completed-task-box bg-white rounded p-4 shadow-sm border"
                >
                  <h3>COMPLETED TASK</h3>
                  <input
                    type="text"
                    placeholder="Search Task"
                    class="form-control completed-task-filter mt-3"
                  />
                  <ul class="completed-ul m-0 p-0 mt-3">
                    <li class="list-item py-2 border-bottom">
                      <label>Task 4</label
                      ><button class="btn btn-danger delete-btn">Delete</button>
                    </li>
                    <li class="list-item py-2 border-bottom">
                      <label>Task 5</label>
                      <button class="btn btn-danger delete-btn">Delete</button>
                    </li>
                    <li class="list-item py-2 border-bottom">
                      <label>Task 6</label
                      ><button class="btn btn-danger delete-btn">Delete</button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
